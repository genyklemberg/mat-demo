<mat-toolbar color="primary">
  <span>GameViewer</span>
  <span class="spacer"></span>
  <button mat-icon-button [matMenuTriggerFor]='menu'>
    <mat-icon fontSet="fa" fontIcon="fa-bars" style='font-size: 25px'></mat-icon>
  </button>

  <mat-menu #menu="matMenu">
    <button mat-menu-item>
      <mat-icon>fingerprint</mat-icon>
      <span>Login</span>
    </button>
    <button mat-menu-item disabled>
      <mat-icon>announcement</mat-icon>
      <span>Issues</span>
    </button>
    <button mat-menu-item>
      <mat-icon>notifications_off</mat-icon>
      <span>Disable alerts</span>
    </button>
  </mat-menu>

</mat-toolbar>

<mat-tab-group>
  <mat-tab label="Gallery">
    <mat-card *ngFor="let spaceScreen of spaceScreens; let i = index">
      <img mat-card-image src="{{ spaceScreen.img }}">
      <mat-card-content>
        <p>{{ spaceScreen.description }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="likeMe(i)">
          <i class="material-icons mat-18" [class.red-color]="spaceScreen.liked == '1'">favorite</i> LIKE
        </button>
        <button mat-button (click)="deleteMe(i)">
          <i class="material-icons mat-18">delete</i> DELETE
        </button>
      </mat-card-actions>
    </mat-card>
  </mat-tab>
  <mat-tab label="Settings">
    <div id="page-padding">
      <h1>Settings</h1>
      <p>Here you can control the various settings associated with your app. There's no need to hit a save button, as
        the values are updated automatically.</p>
      <label>Number of Thumbnails</label>
      <p>{{value}}</p>
      <p>{{sliderRef.value}}</p>
      <mat-slider
        [max]="max"
        [min]="min"
        [step]="step"
        [thumbLabel]="thumbLabel"
        [(ngModel)]="value"
        #sliderRef
      >
      </mat-slider>

    </div>
  </mat-tab>
  <mat-tab label="Extra">
    <mat-form-field>
      <input matInput [matDatepicker]="picker" placeholder="Choose a date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </mat-tab>
</mat-tab-group>
